<!doctype html>
<html lang="en">
    <head>

    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>

        <script src="js/labelgun.min.js"></script>

        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/trungstatus_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:22, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleHybrid_0;
        map.addLayer(layer_GoogleHybrid_0);
        function pop_trungstatus_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status —</th>\
                        <td>' + (feature.properties['Status —'] !== null ? autolinker.link(feature.properties['Status —'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status �_1</th>\
                        <td>' + (feature.properties['Status �_1'] !== null ? autolinker.link(feature.properties['Status �_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status �_2</th>\
                        <td>' + (feature.properties['Status �_2'] !== null ? autolinker.link(feature.properties['Status �_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status �_3</th>\
                        <td>' + (feature.properties['Status �_3'] !== null ? autolinker.link(feature.properties['Status �_3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status �_4</th>\
                        <td>' + (feature.properties['Status �_4'] !== null ? autolinker.link(feature.properties['Status �_4'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_trungstatus_1_0(feature) {
            switch(String(feature.properties['Status �_4'])) {
                case 'จ่ายเงินค่าทดแทนครั้งที่ 1':
                    return {
                pane: 'pane_trungstatus_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(86,216,133,1.0)',
                interactive: true,
            }
                    break;
                case 'ประกาศฯ แล้ว':
                    return {
                pane: 'pane_trungstatus_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(220,59,64,1.0)',
                interactive: true,
            }
                    break;
                case 'รอประกาศฯ':
                    return {
                pane: 'pane_trungstatus_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(70,136,222,1.0)',
                interactive: true,
            }
                    break;
                case 'รื้อถอนทรัพย์สิน/ย้ายแล้ว':
                    return {
                pane: 'pane_trungstatus_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,60,229,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_trungstatus_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(188,205,94,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_trungstatus_1');
        map.getPane('pane_trungstatus_1').style.zIndex = 401;
        map.getPane('pane_trungstatus_1').style['mix-blend-mode'] = 'normal';
        var layer_trungstatus_1 = new L.geoJson(json_trungstatus_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_trungstatus_1',
            layerName: 'layer_trungstatus_1',
            pane: 'pane_trungstatus_1',
            onEachFeature: pop_trungstatus_1,
            style: style_trungstatus_1_0,
        });
        bounds_group.addLayer(layer_trungstatus_1);
        map.addLayer(layer_trungstatus_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
            {label: 'trungstatus<br /><table><tr><td style="text-align: center;"><img src="legend/trungstatus_1_จายเงนคาทดแทนครงท10.png" /></td><td>จ่ายเงินค่าทดแทนครั้งที่ 1</td></tr><tr><td style="text-align: center;"><img src="legend/trungstatus_1_ประกาศฯแลว1.png" /></td><td>ประกาศฯ แล้ว</td></tr><tr><td style="text-align: center;"><img src="legend/trungstatus_1_รอประกาศฯ2.png" /></td><td>รอประกาศฯ</td></tr><tr><td style="text-align: center;"><img src="legend/trungstatus_1_รอถอนทรพยสนยายแลว3.png" /></td><td>รื้อถอนทรัพย์สิน/ย้ายแล้ว</td></tr><tr><td style="text-align: center;"><img src="legend/trungstatus_1_4.png" /></td><td></td></tr></table>', layer: layer_trungstatus_1},
            {label: "Google Hybrid", layer: layer_GoogleHybrid_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_trungstatus_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #323232; font-size: 6pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_trungstatus_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_trungstatus_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_trungstatus_1]);
        map.on("zoomend", function(){
            resetLabels([layer_trungstatus_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_trungstatus_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_trungstatus_1]);
        });
        </script>
    </body>
</html>
